<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Jumping Letters</title>
</head>

<body>

    <div class="letters">
        <span>J</span>
        <span>U</span>
        <span>M</span>
        <span>P</span>

    <h2 class="direct">
        Click on the letters to make them
        <strong>JUMP!</strong>
    </h2>
</body>
