<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tip Calcuator</title>
</head>

<body>

    <div class="container">

        <div class="cal-contain">
            <h1>Tip Calcuator</h1>


            <form action="">

                <div class="bill-amount">
                    <p>Please enter the amount of your bill</p>
                    <label for="bill">Rs.</label><input id="bill" placeholder="Bill Amount" type="text">
                </div>

                <div class="service-container">
                    <p>How was your service?</p>
                    <label for="service">Rs.</label><select id="service">
                        <option disabled selected value="0">Select an option</option>
                        <option value="0.35">35&#37; &#45 Amazing</option>
                        <option value="0.25">25&#37; &#45 Good</option>
                        <option value="0.20">20&#37; &#45 Satifactory</option>
                        <option value="0.15">15&#37; &#45 Bad</option>
                        <option value="0.10">10&#37; &#45 Disgusting</option>
                    </select>
                </div>

            </form>

            <div class="people">
                <p>How many people are sharing the bill?</p>
                <label for="numOfPeople"></label><input id="numOfPeople" placeholder="Number of People" type="text">
                <br>
                <br>
                <button id="calculate-btn" type="button">Calculate</button>
            </div>
        </div>

        <div id="tip-container">
            Rs. <span id="tip">0.00</span> <small id="each">each</small>
        </div>



    </div>

</body>

</html>
