<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Message</title>
</head>

<body>

    <div class="container">

        <h2>Write a Message</h2>
        <form action="" id="form">
            <input type="text" class="message" id="message" placeholder="Enter your message...">
            <br>
            <br>
            <button class="submit" type="submit" id="submit">Submit</button>
        </form>

        <h5 class="for-invalid-input">Please enter a value</h5>
        <h3 class="message-content">Hello World</h3>
    </div>
</body>

</html>
