<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>3D Card</title>
</head>

<body>


    <div class="container">
        <div class="card">
            <div class="shoe">
                <div class="circle"></div>
                <img src="nike-shoes-transparent.png" alt="">
            </div>
            <div class="content">
                <h1 class="header">Nike Air Zoom Pegasus 37</h1>
                <h3>Reinvigorate your steide and find you wings with the Nike Air Zoom Pegasus 36</h3>
                <div class="shoeSizes">
                    <button>37</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
            </div>
            <div class="addToCart">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>


</body>

</html>
