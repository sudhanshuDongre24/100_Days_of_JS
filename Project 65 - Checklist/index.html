<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>CheckList</title>
</head>

<body>
    <h1>This is your Checklist</h1>
    <div class="container">

        <div class="listItem">
            <input type="checkbox">
            <p>This is a JavaScript Checklist</p>
        </div>
        <div class="listItem">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="listItem">
            <input type="checkbox">
            <p>Hold down your Shift Key</p>
        </div>
        <div class="listItem">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="listItem">
            <input type="checkbox">
            <p>Everything in between will also be set to checked</p>
        </div>
    </div>

</body>

</html>
