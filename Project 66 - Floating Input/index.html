<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Floating Input</title>
</head>

<body>


    <div class="container">
        <div class="input">
            <input type="text" id="name" class="insideInput" placeholder="Enter your name">
            <label for="name">Name</label>
            <span class="border"></span>
        </div>

        <div class="input">
            <input type="text" name="" class="insideInput" id="email" placeholder="Enter your email">
            <label for="email">Email</label>
            <span class="border"></span>
        </div>
    </div>
</body>

</html>
