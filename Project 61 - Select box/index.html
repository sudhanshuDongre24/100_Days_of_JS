<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/681b66e04e.js" crossorigin="anonymous"></script>
    <title>Select box</title>
</head>

<body>
    <div class="container">

        <div class="box">
            <ul class="by_default">
                <li>
                    <div class="sharing">
                        <div class="share-icon"><i class="fab fa-instagram fa-2x"></i></div>
                        <p>Instagram</p>
                    </div>
                </li>
            </ul>

            <ul class="options">
                <li>
                    <div class="sharing">
                        <div class="share-icon">
                            <i class="fab fa-instagram fa-2x"></i>
                        </div>
                        <p>Instagram</p>
                    </div>
                </li>
                <li>
                    <div class="sharing">
                        <div class="share-icon">
                            <i class="fab fa-snapchat fa-2x"></i>
                        </div>
                        <p>Snapchat</p>
                    </div>
                </li>
                <li>
                    <div class="sharing">
                        <div class="share-icon">
                            <i class="fab fa-facebook fa-2x"></i>
                        </div>
                        <p>Facebook</p>
                    </div>
                </li>

                <li>
                    <div class="sharing">
                        <div class="share-icon">
                            <i class="fab fa-twitter fa-2x"></i>
                        </div>
                        <p>Twitter</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
