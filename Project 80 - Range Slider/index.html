<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Range Slider</title>
  </head>
  <body>
    <section>
      <div>
        <h2 id="rangeValue">0</h2>
        <input
          type="range"
          class="range"
          id="range"
          value="0"
          min="0"
          max="100"
        />
      </div>
    </section>
  </body>
</html>
