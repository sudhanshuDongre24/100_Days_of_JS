<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/681b66e04e.js" crossorigin="anonymous"></script>
    <title>JS Tab</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <nav>
                <a href="#react" class="link react"><i class="fab fa-react"></i></a>
                <a href="#vue" class="link vue"><i class="fab fa-vuejs"></i></a>
                <a href="#angular" class="link angular"><i class="fab fa-angular"></i></a>
            </nav>

            <div class="info">
                <div class="item active">

                    <i class="big-icon"></i>
                    <div class="line-box">
                        <div class="lines one"></div>
                    </div>
                    <div class="line-box">
                        <div class="lines two"></div>
                    </div>
                    <div class="line-box">
                        <div class="lines three"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
