<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Captcha Generator</title>
</head>

<body>

    <h1 class="status" id="status"></h1>
    <div class="generator-box">
        <input type="text" readonly id="generator" class="generator">
    </div>

    <div class="youChance">
        <input type="text" class="clientText" id="clientText" placeholder="Enter the Captcha!">
    </div>

    <button class="submit" id="submit">Submit</button>
    <button class="refresh" id="refresh">Refersh</button>

</body>

</html>
