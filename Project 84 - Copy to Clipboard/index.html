<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Copy to Clipboard</title>
  </head>
  <body>
    <h1>You can copy the text written below just by clicking the button!</h1>
    <h3 id="p">Yes, it is true you can copy me, just click on the button</h3>

    <button onclick="copyToClipboard('#p')" id="copy">Copy to Clipboard</button>
    <p id="message" class="message">Text Copied to Clipboard</p>
  </body>
</html>
